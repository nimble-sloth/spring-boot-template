###############################################################################
# Application
###############################################################################
spring.application.name=template
# server.port=8080            # uncomment to change the port
# logging.level.root=INFO
# logging.level.com.example.template=DEBUG

###############################################################################
# DataSource (DEV DEFAULT = in-memory H2)
# To use a real DB, run with a profile and the matching properties file:
#   mvn -q -pl app -am spring-boot:run -Dspring-boot.run.profiles=postgres
# Profiles available: postgres, mysql, mssql, oracle, mongo
###############################################################################
spring.datasource.url=jdbc:h2:mem:tmpl;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
# spring.h2.console.enabled=true   # handy while developing

###############################################################################
# JPA / Hibernate
###############################################################################
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.jdbc.time_zone=UTC

###############################################################################
# Actuator
###############################################################################
management.endpoints.web.exposure.include=*

###############################################################################
# Swagger / OpenAPI (springdoc)
###############################################################################
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

###############################################################################
# Autoconfiguration toggles
# (Mongo is present as a dependency but disabled by default)
###############################################################################
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

###############################################################################
# SMB (used by SmbFileManagerImpl)
###############################################################################
smb.username=
smb.password=
# smb.domain=
# smb.share=\\server\share
# smb.path.prefix=/some/folder

###############################################################################
# Notifications
# Default: no email sending (NoOp sender is @Primary).
# Turn on the real email sender by setting notification.email.enabled=true
# AND providing valid spring.mail.* settings.
###############################################################################
notification.email.enabled=false
spring.mail.host=localhost
spring.mail.port=25
spring.mail.test-connection=false
# spring.mail.username=youruser
# spring.mail.password=yourpass
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

